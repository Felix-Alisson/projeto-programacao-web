<!DOCTYPE html>
<html>
<head>
  <title>Tela Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    form {
      background-color: rgb(238, 228, 228);
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 20%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .meio_center{
        text-align: center;
    }
    .imagens{
        background-color: #dfe2df;
        height: 150px;
        width: 150px;
        margin: 100px;
        text-align: center;
        justify-content: center;
    }

    .nome{

    }

  </style>
</head>
<body>
  <h1 class="meio_center">Bem-vindo ao Site</h1>
  <p>Preencha as informações abaixo:</p>


  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>


    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Enviar">
  </form>
   
  <label class="nome">PS5</label>
  <div>
  <img class="imagens" src="imagens/ps5.png" alt="foto do ps5">
  <img class="imagens" src="imagens/chuteira.png" alt="foto da chuteira">
  <img class="imagens" src="imagens/bolafutvolei.png" alt="foto da bola">
  <img class="imagens" src="imagens/computador.png" alt="pc gamer">
  <img class="imagens" src="imagens/skate.png.webp" alt="skate">
  </div>
</body>
</html>
